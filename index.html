<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="student-form">
    <div>
      <label for="student-name">Name:</label>
      <input type="text" name="name" id="student-name" class="required" placeholder="Enter your name" value="Marius">
    </div>
    <div>
      <label for="student-surname">Surname:</label>
      <input type="text" name="surname" id="student-surname" class="required" placeholder="Enter your surname" value="Pavarde">
    </div>
    <div>
      <label for="student-age">Age:</label>
      <input type="number" name="age" id="student-age" placeholder="Enter your age" class="required">
    </div>
    <div>
      <label for="student-phone">Phone:</label>
      <input type="tel" name="phone" id="student-phone" placeholder="Enter your phone" value="+37066677777" class="required">
    </div>
    <div>
      <label for="student-email">Email:</label>
      <input type="email" name="email" id="student-email" class="required" placeholder="Enter your email" value="mano@mano.lt" >
    </div>
    <div>
      <label for="student-it-knowledge">IT Knowledge:</label>
      <!-- <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5" step="1" oninput="output.value=this.value">
      <output name="output">5</output> -->
      <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5" step="1">
      <output name="output" id="it-knowledge-output"></output>
    </div>
    <div class="grupe">
      <h3>Group name:</h3>
      <input type="radio" name="group" id="student-group-1" value="type 1" checked>
      <label for="student-group-1">TYPE 1gr.</label>
      <input type="radio" name="group" id="student-group-2" value="type 2">
      <label for="student-group-2">TYPE 2gr.</label>
      <input type="radio" name="group" id="student-group-3" value="type 3">
      <label for="student-group-3">TYPE 3gr.</label>
    </div>
    <fieldset>
      <legend>Interests:</legend>
      <input type="checkbox" name="interest" id="interestCheck1" value="JavaScript">
      <label for="interestCheck1">JavaScript</label>
      <input type="checkbox" name="interest" id="interestCheck2" value="C++">
      <label for="interestCheck2">C++</label>
      <input type="checkbox" name="interest" id="interestCheck3" value="PHP">
      <label for="interestCheck3">PHP</label>
    </fieldset>
    <input type="submit" value="submit">
  </form>

  <form id="search">
    <input type="text" name="search" id="search-input">

    <select name="variations" id="">
      <option value="all">All</option>
      <option value="name">Vardas</option>
      <option value="surname">Pavarde</option>
      <option value="age">Amzius</option>
      <option value="it-knowledge">IT knowledge</option>
      <option value="group">Group</option>
      <option value="interests">Interests</option>
    </select>
    <input type="submit" value="search">

    <label for="search">Pasirinkite paieskos kriteriju</label>


  </form>
  <span id="alert"></span>
  <div id="students-list"></div>
  <script src="./main.js"></script>
